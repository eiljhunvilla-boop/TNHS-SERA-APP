<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TNHSafe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME PAGE -->
<div class="page active" id="homePage">
  <!-- School Logo -->
  <img src="logo.jpg" alt="TNHS Logo" class="school-logo">

  <!-- App Title -->
  <h1 class="title">
    <span class="tnh">TNH</span><span class="safe">Safe</span>
  </h1>
  <p class="subtitle">Tigbauan National High School Emergency Response System</p>

  <!-- SOS Button -->
  <button class="sos-btn" onclick="startApp()">⚠️ SOS</button>
  <p class="instruction">Tap only in case of emergency</p>

  <!-- Footer -->
  <p class="footer">Powered by TNHS SERT</p>
  <p class="footer">for school use only</p>
</div>

<!-- QUESTION PAGE -->
<div class="page" id="questionPage">
  <div id="backContainer"></div>
  <h2 id="questionTitle"></h2>
  <div id="optionsContainer"></div>
</div>

<!-- SUMMARY PAGE -->
<div class="page" id="summaryPage">
  <h2>Review Report</h2>
  <div id="summaryBox">
    <pre id="summaryText"></pre>
  </div>
  <button onclick="confirmSend()">Confirm & Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
