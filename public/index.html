<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TNHSafe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME -->
<div class="page active" id="homePage">
  <h1 class="title">
    <span class="tnh">TNH</span><span class="safe">Safe</span>
  </h1>
  <button class="sos-btn" onclick="startApp()">⚠️ SOS</button>
</div>

<!-- QUESTION CONTAINER -->
<div class="page" id="questionPage">
  <h2 id="questionTitle"></h2>
  <div id="optionsContainer"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

<!-- SUMMARY -->
<div class="page" id="summaryPage">
  <h2>Review Report</h2>
  <pre id="summaryText"></pre>
  <button onclick="confirmSend()">Confirm & Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
